<html>
<head>
  <title>Khas - Unicode Online Typing</title>
  <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="khas green">
  	<h2>
  		&nbsp;v; efiff cgnfOg 6fOlkª
  	</h2>
  	<div class="download-link">
	  	<a href="./css/webfont/Khas.ttf" class="red">Click here to download <strong>Khas</strong> font</a>
	    <span>&nbsp; | &nbsp;</span>
	    <a class="khas yellow" href="./css/webfont/Khas.ttf">v; kmf]+6\ 8fpgnf]8 ug{ oxfF lSns ug{'xf];\</a>
	  </div>
  </div>
  <div class="khas">
    <textarea id="UnicodeTextarea" rows="8" dir="ltr" placeholder="oxfF v; kmf]]+6\ df 6fOk ug{'xf];\ ."></textarea>
  </div>
  <br/>
  <div class="khas">
	<button class="special-characters">™</button>
	<button class="special-characters">¿</button>
	<button class="special-characters">Ì</button>
	<button class="special-characters">Å</button>
	<button class="special-characters">ç</button>
	<button class="special-characters">ß</button>
	<button class="special-characters">¶</button>
	<button class="special-characters">ß</button>
	<button class="special-characters">Í</button>
	<button class="special-characters">Î</button>
	<button class="special-characters">Ë</button>
	<button class="special-characters">‹</button>
	<button class="special-characters">•</button>
	<button class="special-characters">ˆ</button>
	<button class="special-characters">˜</button>
	<button class="special-characters">§</button>
	<button class="special-characters">£</button>
	<button class="special-characters">¢</button>
	<button class="special-characters">¥</button>
	<button class="special-characters">Ý</button>
	<button class="special-characters">‰</button>
	<button class="special-characters">¡</button>
  </div>
  <br/><hr/><br/>
  <div>
  	<!-- Image Courtesy : http://www.easynepalityping.com -->

  </div>
  <br/><hr/><br/>
  <footer class="dark" style="text-align: center;">
   &nbsp;&nbsp;&nbsp;&nbsp;© 2019 - <a class="blue" href="https://github.com/CoolBoi567">Prashant Shahi</a>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript">
	$(".special-characters").each(function() {
		var character = this.innerHTML;
		$(this).click(function() {
			$("#UnicodeTextarea").val($("#UnicodeTextarea").val().trim() + character)
		})
	});
  </script>
</body>
</html>
